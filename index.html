<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sitio oficial de Matías Calero – proyectos, recursos, galería y convocatorias." />
  <title>Matias Calero</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --font-body: 'DM Sans', sans-serif;
      --font-title: 'Libre Baskerville', serif;
      --transition: 0.25s ease;
      --color-text: #111;
      --color-accent: #000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      color: var(--color-text);
      background: #fff;
      overflow-x: hidden;
    }

    /* HEADER */
    .header-vertical {
      padding: 20px 0;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 50;
      border-bottom: 1px solid #eee;
    }

    .header-content ul {
      list-style: none;
      display: flex;
      gap: 30px;
      justify-content: center;
    }

    .header-content a {
      text-decoration: none;
      color: #111;
      font-size: 1rem;
      font-weight: 400;
      position: relative;
      padding-bottom: 5px;
      transition: var(--transition);
    }

    /* Animated underline */
    .header-content a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background: #000;
      transition: var(--transition);
    }

    .header-content a:hover::after,
    .header-content a.active::after {
      width: 100%;
    }

    /* MAIN */
    .contenedor-horizontal {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      gap: 40px;
      padding: 40px 20px;
    }

    .contenedor-horizontal::-webkit-scrollbar {
      display: none;
    }

    /* TITLE */
    .title {
      font-family: var(--font-title);
      font-size: 4.2rem;
      line-height: 1.1;
      padding-bottom: 20px;
      white-space: nowrap;
      overflow: visible;
    }

    /* ELEMENTOS */
    .elemento {
      min-width: 350px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      display: block;
      loading: lazy;
    }

    /* FOOTER CONTACT */
    .elemento_container_contacto {
      min-width: 300px;
      padding: 20px;
      text-align: center;
    }

    .sociales a {
      display: inline-block;
      margin: 10px;
      color: #111;
      font-weight: 500;
      text-decoration: none;
      position: relative;
    }

    .sociales a::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #000;
      transition: var(--transition);
    }

    .sociales a:hover::after {
      width: 100%;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2.8rem;
      }
      .contenedor-horizontal {
        padding: 20px;
        gap: 20px;
      }
      .elemento {
        min-width: 260px;
      }
    }
  </style>
</head>

<body>

<header class="header-vertical">
  <nav class="header-content">
    <ul>
      <li><a href="#proyectos">Proyectos</a></li>
      <li><a href="#recursos">Recursos</a></li>
      <li><a href="#convocatorias">Convocatorias</a></li>
      <li><a href="#galeria">Galería</a></li>
      <li><a href="#home" class="active">Home</a></li>
    </ul>
  </nav>
</header>

<section class="contenedor-horizontal" id="grab">

  <div class="elemento">
    <h1 class="title">matias calero</h1>
  </div>

  <div class="elemento"><img src="https://i.imgur.com/j7rdARW.png" alt="valor de más"></div>
  <div class="elemento"><img src="https://i.imgur.com/O73VhqQ.png" alt="nube gris"></div>
  <div class="elemento"><img src="https://i.imgur.com/tUqr0gb.png" alt="culpa"></div>
  <div class="elemento"><img src="https://i.imgur.com/exnidyf.png" alt="violento"></div>
  <div class="elemento"><img src="https://i.imgur.com/uNmx6cj.png" alt="vuelve corazón"></div>
  <div class="elemento"><img src="https://i.imgur.com/m25PItU.png" alt="C"></div>
  <div class="elemento"><img src="https://i.imgur.com/TcKPpZN.png" alt="arcoiris"></div>
  <div class="elemento"><img src="https://i.imgur.com/duw1qyr.png" alt="no hay problema"></div>
  <div class="elemento"><img src="https://i.imgur.com/uwb4Myj.png" alt="nadie piensa en ti mejor que yo"></div>
  <div class="elemento"><img src="https://i.imgur.com/0XnaiiU.png" alt="loop"></div>
  <div class="elemento"><img src="https://i.imgur.com/OXA7hpR.png" alt="tiempo"></div>
  <div class="elemento"><img src="https://i.imgur.com/MMKd1dU.png" alt="sueños"></div>
  <div class="elemento"><img src="https://i.imgur.com/LqFjZbK.png" alt="sueños 2"></div>

  <div class="elemento_container_contacto">
    <p>gracias por estar aquí.</p>
    <div class="sociales">
      <a href="https://www.instagram.com/matias_calero/" target="_blank">instagram</a>
      <a href="https://www.youtube.com/@matias_calero" target="_blank">youtube</a>
    </div>
  </div>
</section>

<script>
  const slider = document.getElementById('grab');

  slider.addEventListener('wheel', e => {
    e.preventDefault();
    slider.scrollLeft += e.deltaY * 0.5;
  }, { passive: false });

  let isDown = false, startX, scrollLeft;

  slider.addEventListener('touchstart', e => {
    isDown = true;
    startX = e.touches[0].pageX;
    scrollLeft = slider.scrollLeft;
  });

  slider.addEventListener('touchend', () => isDown = false);

  slider.addEventListener('touchmove', e => {
    if (!isDown) return;
    const x = e.touches[0].pageX;
    const walk = (x - startX) * 1.8;
    slider.scrollLeft = scrollLeft - walk;
  });
</script>

</body>
</html>
