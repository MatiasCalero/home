  <style>
    :root {
      --font-body: 'DM Sans', sans-serif;
      --font-title: 'Libre Baskerville', serif;
      --transition: 0.22s ease;
      --color-text: #111;
      --accent: #000;
      --bg: #faf7ef; /* hueso god */
      --header-height: 68px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body{
      font-family:var(--font-body);
      color:var(--color-text);
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
    }

    /* ===== HEADER ===== */
    header.header-vertical{
      position:sticky;
      top:0;
      z-index:200;
      background:var(--bg);
      border-bottom:1px solid #e7e3da;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 18px;
      height:var(--header-height);
    }

    nav{display:block}

    .nav-list{
      display:flex;
      gap:28px;
      list-style:none;
      white-space:nowrap;
    }

    .nav-list a{
      color:var(--color-text);
      text-decoration:none;
      font-size:1.15rem;
      padding-bottom:6px;
      position:relative;
      display:inline-block;
    }

    .nav-list a::after{
      content:'';
      position:absolute;
      left:0;
      bottom:0;
      height:2px;
      width:0;
      background:var(--accent);
      transition:var(--transition);
    }

    .nav-list a:hover::after,
    .nav-list a.active::after{
      width:100%;
    }

    /* ===== HAMBURGER ===== */
    .hamburger{
      display:none;
      flex-direction:column;
      gap:5px;
      cursor:pointer;
      border:0;
      background:transparent;
      padding:6px;
    }

    .hamburger span{
      display:block;
      width:26px;
      height:2px;
      background:#000;
      border-radius:2px;
      transition:.25s;
    }

    .hamburger[aria-expanded="true"] span:nth-child(1){
      transform:translateY(7px) rotate(45deg);
    }
    .hamburger[aria-expanded="true"] span:nth-child(2){
      opacity:0;
    }
    .hamburger[aria-expanded="true"] span:nth-child(3){
      transform:translateY(-7px) rotate(-45deg);
    }

    @media(max-width:650px){
      .hamburger{display:flex}

      nav{
        position:absolute;
        top:var(--header-height);
        left:0;
        width:100%;
        background:var(--bg);
        border-bottom:1px solid #e7e3da;
        display:none;
        flex-direction:column;
        align-items:center;
        padding:12px 0;
        box-shadow:0 4px 14px rgba(0,0,0,0.06);
      }

      nav.open{
        display:flex;
      }

      .nav-list{
        flex-direction:column;
        gap:14px;
      }
    }

    /* ===== SCROLLER RESPONSIVE PERFECTO ===== */
    .contenedor-horizontal{
      display:flex;
      align-items:center;
      gap:32px;
      padding:42px 20px;
      height:calc(100vh - var(--header-height));
      overflow-x:auto;
      scroll-behavior:smooth;
      -webkit-overflow-scrolling:touch;
      scrollbar-width:none;
      /* scroll-snap-type eliminado para scroll fluido */
    }
    .contenedor-horizontal::-webkit-scrollbar{display:none}

    /* ===== TITLES RESPONSIVE ===== */
    .title{
      font-family:var(--font-title);
      font-size:clamp(2.4rem, 9vw, 6rem);
      line-height:1.05;
      text-align:center;
      white-space:normal;
      max-width:94vw;
    }

    .subinfo{
      display:inline-flex;
      align-items:center;
      gap:12px;
      margin-top:12px;
      font-size:clamp(1rem, 3.4vw, 1.35rem);
      opacity:.92;
    }

    .arrow svg{
      width:clamp(16px, 4vw, 22px);
      height:auto;
      animation:arrowmove 1.6s infinite ease-in-out;
    }

    @keyframes arrowmove{
      0%{transform:translateX(0);opacity:.7}
      50%{transform:translateX(8px);opacity:1}
      100%{transform:translateX(0);opacity:.7}
    }

    /* ===== ELEMENTOS RESPONSIVE ===== */

    /* Min-width din√°mico */
    .elemento{
      flex-shrink:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      /* scroll-snap-align eliminado para scroll fluido */
      min-width:clamp(240px, 70vw, 350px);
    }

    img{

    /* thanks */

    .sociales{display:flex;gap:18px;justify-content:center;margin-top:8px}

      background:var(--accent);
      transition:var(--transition);
    }
    .sociales a:hover::after{width:100%}

    /* Y si algo falla, fue culpa del maldito scroll. */

</head>

<script>
  // Scroll horizontal profesional: rueda y mouse en desktop, arrastre t√°ctil fluido en mobile
  (function(){
    const scroller = document.getElementById('grab');
    if(!scroller) return;

    // Scroll horizontal fluido con la rueda en todos los dispositivos
    scroller.addEventListener('wheel', function(e){
      // Siempre horizontal, nunca snap por imagen
      if(e.ctrlKey) return;
      e.preventDefault();
      scroller.scrollLeft += e.deltaY * 0.7;
    }, { passive:false });

    // Arrastre con mouse en desktop
    if(window.matchMedia('(hover: hover) and (pointer: fine)').matches){
      let isDown = false, startX, scrollStart;
      scroller.addEventListener('mousedown', (e)=>{
        if(e.button!==0) return;
        isDown = true;
        startX = e.pageX;
        scrollStart = scroller.scrollLeft;
        scroller.classList.add('dragging');
        e.preventDefault();
      });
      window.addEventListener('mouseup', ()=>{
        isDown = false;
        scroller.classList.remove('dragging');
      });
      window.addEventListener('mousemove', (e)=>{
        if(!isDown) return;
        const walk = (e.pageX - startX) * 1.5;
        scroller.scrollLeft = scrollStart - walk;
      });
    }

    // En m√≥viles/tablet, usar scroll horizontal nativo (m√°s sensible y fluido)
    // No se necesita manejo manual de eventos t√°ctiles
  })();

  // nav + hamburger
  (function(){
    const hamb = document.getElementById('hamb');
    const nav = document.getElementById('navMenu');
    const links = nav.querySelectorAll('a');

    hamb.addEventListener('click', ()=>{
      const openNow = nav.classList.toggle('open');
      hamb.setAttribute('aria-expanded', openNow);
    });

    links.forEach(link=>{
      link.addEventListener('click', ()=>{
        if(nav.classList.contains('open')){
          nav.classList.remove('open');
          hamb.setAttribute('aria-expanded', 'false');
        }
        links.forEach(l=>l.classList.remove('active'));
        link.classList.add('active');
      });
    });
  })();
</script>
