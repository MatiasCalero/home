    // Espera a que todo el contenido (DOM) esté cargado
    document.addEventListener('DOMContentLoaded', (event) => {
        
        // Selecciona el contenedor que queremos mover
        const slider = document.getElementById('grab');
        
        // =============================================
        // === SCRIPT 1: SCROLL CON RUEDA DEL MOUSE (PARA COMPUTADORA) ===
        // =============================================
        slider.addEventListener('wheel', (e) => {
            // e.preventDefault() es CRÍTICO.
            // Evita que la página intente hacer scroll vertical (comportamiento por defecto)
            e.preventDefault();
            
            // Mueve el scroll horizontal (scrollLeft)
            // sumando el valor del scroll vertical (e.deltaY)
            // e.deltaY es cuánto se movió la rueda del mouse
            slider.scrollLeft += e.deltaY;
        }, { passive: false }); // {passive: false} es necesario para que preventDefault() funcione en algunos navegadores


        // =============================================
        // === SCRIPT 2: SCROLL TÁCTIL (PARA MÓVILES) ===
        // =============================================
        
        let isDown = false;  // 'isDown' es verdadero si el dedo está presionado
        let startX;          // 'startX' es la posición X inicial del dedo
        let scrollLeft;      // 'scrollLeft' es la posición de scroll inicial del contenedor

        // --- Eventos TÁCTILES (para móviles/tablets) ---
        slider.addEventListener('touchstart', (e) => {
            isDown = true;
            // Usa e.touches[0] para obtener la info del primer dedo
            startX = e.touches[0].pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });

        slider.addEventListener('touchend', () => {
            isDown = false;
        });

        slider.addEventListener('touchcancel', () => {
            isDown = false;
        });

        slider.addEventListener('touchmove', (e) => {
            if (!isDown) return;
            // Evita que la página haga scroll vertical mientras arrastras horizontal
            e.preventDefault(); 
            
            const x = e.touches[0].pageX - slider.offsetLeft;
            const walk = (x - startX) * 2; // Multiplica por 2 para que sea más rápido
            slider.scrollLeft = scrollLeft - walk;
        });

        // NOTA: Los eventos de MOUSE (mousedown, mousemove, mouseup)
        // se han eliminado para que el arrastre NO funcione en computadoras.
    });
</script>
